<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Car Rental Site</title>
</head>

<body>
    <fieldset>
        <legend>Acme Car Rental</legend>
        <p>PickUp date:</p>
        <input id="pickUp" type="date">
        <p>Number of Days:</p>
        <input id="numbersOfDays" type="number">
        <p>Options:</p>
        <input type="checkbox" id="tollTag" name="tollTag">
        <label for="tollTag">Electronic Toll Tag ($3.95/day)</label><br>
        <input type="checkbox" id="GPS" name="GPS">
        <label for="GPS" id="GPS">GPS ($2.95/day)</label><br>
        <input type="checkbox" id="roadAssist" name="roadAssist">
        <label for="roadAssist">Roadside Assistance($2.95/day)</label><br>
        <br>
        <p>Under 25</p>
        <input type="radio" id="under25No" name="under25">
        <label for="under25No" >No</label>
        <input type="radio" id="under25Yes" name="under25">
        <label for="under25Yes">Yes</label> <br><br>
       <input id="estimatetotalCost" type="button" value="Estimate Total Cost" /> <br><br>
       <table>
        <tr>
        <th>Car Rental:</th><td id="carRental"></td>
        </tr>
        <tr>
        <th>Options:</th><td id="options"></td>
        </tr>
        <tr>
        <th>Under 25 surCharge:</th><td id="25surCharge"></td>
        </tr>
        <tr> 
            <th>Total Due:</th><td id="totalDue"></td>
        </tr>
       </table>

        <input id="carRental" type="text" name="carRental" value=""><br><br>

        <label for="totalDue" id="totalDue">Total Due:</label>
        <input id="totalDue" type="text" name="totalDue" value=""> -->


    </fieldset>

</body>

</html>
